<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>WRI Type Test</title>
</head>
<body>
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WRI Type Test</h1>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- Word and Input -->
                <p class="lead">
                    Type The Followig Sentence Within <span class="text-success" id="seconds">10</span> Seconds:
                </p>
                <h2 class="display-5 mb-4" id="current-word">
                    This is a typing test
                </h2>
                <input type="text" class="form-control form-control-lg" placeholder="Type something out..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time and Score -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                        <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                        <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>Type out the sentence within amount of seconds to score.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
